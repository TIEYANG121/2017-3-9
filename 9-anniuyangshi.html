<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button{
			width:80px;
			height:30px;
			background-color: #f00;
			border:none;
			outline: none;
			border-radius: 30px;
			color:#fff;
		}
		button:hover{
			background-color: #ff0;
			color:#000;
			cursor: pointer;
		}

		button:active{
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<button>我的按钮</button>

</body>
</html>
