<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		*{
			margin:0px;
			padding:0px;
		}
		.clear:before,.clear:after{
			content:'';
			display: block;
			clear:both;
		}


		.box{
			width: 300px;
			border:1px solid red;
		}
		.box1{
			width:100px;
			height: 100px;
			background-color: #ff0;
			float: left;
		}
		.box2{
			width:100px;
			height: 100px;
			background-color: #0f0;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box clear">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
