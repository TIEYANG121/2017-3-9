<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.clear{
			clear:both;
		}
		.box{
			border:10px solid red;
			width: 200px;
		}
		.box1{
			width:100px;
			height: 100px;
			background-color: #ff0;
			float: left;
		}
		.box2{
			width:100px;
			height: 100px;
			background-color: #0f0;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class='box1'></div>
		<div class='box2'></div>
		<div class="clear"></div>
	</div>
</body>
</html>
